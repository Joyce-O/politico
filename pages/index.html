<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Politico | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />

</head>

<body>
    <div class="container">
        <header>
            <div id="head-text-div">
                <ul>
                    <li id="head-text">
                        <a href="index.html">&Popf;&oopf;&lopf;&iopf;&topf;&iopf;&copf;O</a>
                    </li>
                </ul>
            </div>
            <div id="countdown-div">
                <ul id="ul">
                    <li class="ema-number1">
                        <p>2019 elections begin in: </p>
                    </li>
                </ul>
            </div>
            <div class="head-login-div">
                <ul class="head-login-ul">
                    <li>
                        <a id="signup-btn" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </header>
        <section class="home-section home-section-home">

            <div id="action-word">
                <h2>
                    Welcome to
                    <span>Politico,</span> vote at the click of a button!
                </h2>
            </div>
            <div class="signup-form">
                <form action="">
                    <p class="fill-up">Please fill in this form to create an account.</p>

                    <div class="signup-flex">
                        <label for="firstname">
                        </label>
                        <input id="name" type="text" placeholder="First name" name="firstname" required>

                        <label for="lastname">
                        </label>
                        <input type="text" placeholder="Last name" name="lastname" required>

                    </div>
                    <div class="signup-flex">
                        <label for="othername">
                        </label>
                        <input id="othername" type="text" placeholder="Other name (optional)" name="othername">

                        <label for="email">
                        </label>
                        <input type="email" placeholder="Email" name="email" required>

                    </div>
                    <div class="signup-flex">
                        <label for="phone">
                        </label>
                        <input id="phone" type="number" placeholder="Phone number" name="phone" required>
                        <label for="password">
                        </label>
                        <input type="password" placeholder="Password" name="password" required>
                    </div>

                    <div class="signup-flex-column">
                        <label for="file">
                            <b id="upload-label">Upload your photo</b>
                        </label>
                        <input type="file" id="photo" required>
                        <button type="submit" class="signupbtn signupbtn-center">Signup</button>
                    </div>
                </form>
            </div>


        </section>
        <footer>
            <p>&#169;Joyce-O Designs ~ 2019 General Elections</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>


</html>
