<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Politico | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />

</head>

<body>
    <div class="container">
        <header>
            <div>
                <ul>
                    <li id="head-text">
                        <a href="index.html">&Popf;&oopf;&lopf;&iopf;&topf;&iopf;&copf;O</a>
                    </li>
                </ul>
            </div>
            <div id="countdown-div">
                <ul id="ul">
                    <li class="ema-number1">
                        <p>2019 election begins in: </p>
                    </li>
                </ul>
            </div>
            <div>
                <ul class="head-login-ul">
                    <li>
                        <a id="signup-btn" href="signup.html">Signup</a>
                    </li>
                </ul>
            </div>
        </header>
        <section class="home-section home-section-home">

            <div id="action-word">
                <h2>
                    Welcome to
                    <span>Politico,</span> vote at the click of a button!
                </h2>
            </div>
            <div class="login-form">
                <form action="">

                    <label for="email">
                        <b>Email</b>
                    </label>
                    <input type="email" placeholder="Enter Email" name="email" required>
                    <label for="password">
                        <b>Password</b>
                    </label>
                    <input type="password" placeholder="Password" name="password" required>
                    <center>
                        <button type="submit" class="signupbtn signupbtn1">Login</button>
                        <!-- </div> -->
                        <div>
                            <span>Forgot password? </span>
                            <button type="button" id="forgot-btn">Reset</button>
                        </div>

                </form>
            </div>
            <div id="myModal" class="modal">

                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="reset-psw">
                        <p class="fill-up">Please enter your email</p>
                        <form>
                            <input type="email" placeholder="Email" name="email" required>
                            <button type="submit" class="signupbtn link-btn">Send me a link</button>
                        </form>
                    </div>
                </div>
            </div>

        </section>
        <footer>
            <p>&#169;Joyce-O Designs ~ 2019 General Elections</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
    <script src="js/modal.js"></script>
</body>


</html>
