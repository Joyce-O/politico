<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Politico | Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />

</head>

<body>
    <div class="container">
        <header>
            <ul>
                <li id="head-text">
                    <a href="index.html">&Popf;&oopf;&lopf;&iopf;&topf;&iopf;&copf;O</a>
                </li>
            </ul>
        </header>
        <section class="home-section signup-div">
            <form action="">
                <p class="fill-up">Please fill in this form to create an account. Have an account?
                    <span class="hr">
                        <a href="login.html">Login</a>
                    </span>
                </p>

                <div class="signup-form">
                    <label for="firstname">
                        <b>First name</b>
                    </label>
                    <input type="text" placeholder="Enter Firstname" name="firstname" required>

                    <label for="lastname">
                        <b>Last name</b>
                    </label>
                    <input type="text" placeholder="Enter Lastname" name="lastname" required>

                    <label for="othername">
                        <b>Other names</b>
                    </label>
                    <input type="text" placeholder="Othername (optional)" name="othername">

                    <label for="email">
                        <b>Email</b>
                    </label>
                    <input type="email" placeholder="Enter Email" name="email" required>

                    <label for="phone">
                        <b>Phone</b>
                    </label>
                    <input type="number" placeholder="Enter Phone" name="phone" required>

                    <div class="psw-img ">
                        <div>
                            <label for="password">
                                <b>Password</b>
                            </label>
                            <input type="password" placeholder="Password" name="password" required>
                        </div>
                        <div>

                            <label for="file">
                                <b>Upload your photo</b>
                            </label>
                            <input type="file" id="photo" required>
                        </div>
                    </div>

                    <div class="white-div">
                        <p class="sp-red">By creating an account you agree to the
                            <a class="hr" href="#">terms</a> guilding this election.</p>

                        <button type="submit" class="signupbtn">Signup</button>
                    </div>
                </div>
            </form>

        </section>
    </div>

    <script src="js/main.js"></script>
</body>


</html>
