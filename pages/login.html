<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Politico | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />

</head>

<body>
    <div class="container">
        <header>
            <ul>
                <li id="head-text">
                    <a href="index.html">&Popf;&oopf;&lopf;&iopf;&topf;&iopf;&copf;O</a>
                </li>
            </ul>
        </header>
        <section class="home-section signup-div">

            <form action="">
                <p id="login-fillup" class="fill-up">Please fill in this form to login. Don't have an account?
                    <span class="hr">
                        <a href="signup.html">Signup</a>
                    </span>
                </p>
                <div class="signup-form">
                    <label for="email">
                        <b>Email</b>
                    </label>
                    <input type="email" placeholder="Enter Email" name="email" required>
                    <label for="password">
                        <b>Password</b>
                    </label>
                    <input type="password" placeholder="Password" name="password" required>
                    <div>
                        <button type="button" id="forgot-btn">Forgot Password?</button>
                    </div>

                    <div class="white-div2">
                        <button type="submit" class="signupbtn">Login</button>
                    </div>
                </div>
            </form>

            <div id="myModal" class="modal">

                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="reset-psw">
                        <p class="fill-up">Please enter your email</p>
                        <form>
                            <input type="email" placeholder="Email" name="email" required>
                            <button type="submit" class="signupbtn">Send me a link</button>
                        </form>
                    </div>
                </div>

            </div>

        </section>
    </div>

    <script src="js/modal.js"></script>
</body>


</html>
