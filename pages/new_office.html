<body>
    <div class="container">

            <ul>

                    <a href="index.html">&Popf;&oopf;&lopf;&iopf;&topf;&iopf;&copf;O</a>

        <section class="home-section signup-div">
            <form action="">
                <p class="fill-up fill-up2">Add new political office</p>

                <div class="signup-form">
                   
                    <label for="type">
                        <b>Type(Federal, State etc.)</b>

                    </label>
                    <input type="text" placeholder="Enter office name" name="officename" required>
                    </div>

                    <div class="white-div">
                        <!-- <p class="sp-red">By creating an account you agree to the

                        <button type="submit" class="signupbtn">Submit</button>
                    </div>
                </div>
            </form>

        </section>
    </div>
