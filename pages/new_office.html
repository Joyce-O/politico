    <link rel="stylesheet" type="text/css" media="screen" href="css/admin.css" />

</head>

<body>
    <div class="container">
        <header>
            <ul>
                <li id="head-text">
                <a href="index.html">&Popf;&oopf;&lopf;&iopf;&topf;&iopf;&copf;O</a>
                </li>
            </ul>
            <ul class="head-login-ul">
                <li>
                    <div class="dropdown" style="float:right;">
                        <span id="avatarName">
                            <img id="avatar" src="images/download.svg" alt="profile name" width="20px">Ë‡</span>

                        <div class="dropdown-content">
                            <a href="admin_dashboard.html"><span id="hand-pointer1">&#9758;</span>dashboard</a>
                            <a href="profile.html"><span id="hand-pointer1">&#9758;</span>profile</a>
                            <a href="index.html"><span id="hand-pointer2">&#9758;</span>Logout</a>
                        </div>
                    </div>
                </li>
            </ul>
        </header>
        <section class="home-section signup-div">
            <div class="signup-form signup-form-candidate">
                <form id="addOffice" action="">
                    <p class="fill-up">Add a Political Office</p>
                    <h6 class="red-err" id="name-error"></h6>
                        <label for="name">
                        </label>
                        <input type="text" id="name" placeholder="Name of office" name="name" required>

                        <label for="title">
                        </label>
                        <input type="text" id="type" placeholder="Type (e.g. federal, legislative, state...)" name="title" id="type" required>

                        <label for="ageLimit">
                        </label>
                        <input id="ageLimit"type="number" placeholder="Minimum age" name="ageLimit" required>

                        <div id="basic-div">
                        <center><label id="basic" for="basicQual">Basic qualification
                        </label>
                        <select id="basicQual" required>
                            <option value="">Please select</option>
                            <option value="school certificate level">school certificate level</option>
                            <option value="undergraduate level">undergraduate level</option>
                            <option value="postgraduate level">postgraduate level</option>
                          </select>
                          </center>
                        </div>

                        <button id="submitOffice" type="submit" class="signupbtn signupbtn-center">Submit</button>
                    </div>
                </form>
            </div>

        </section>
    </div>

    <script src="fetchEndpoints/createOffice.js"></script>
