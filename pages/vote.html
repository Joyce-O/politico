    <link rel="stylesheet" type="text/css" media="screen" href="css/admin.css" />

</head>

<body>
    <div class="container">
        <header>
            <ul>
                <li id="head-text">
                    <span id="menu-span" class="toggle-menu">&equiv;</span><a href="index.html">&Popf;&oopf;&lopf;&iopf;&topf;&iopf;&copf;O</a>
                </li>
            </ul>
            <ul class="head-login-ul">
                <li>
                    <div class="dropdown" style="float:right;">
                        <span id="avatarName">
                            <img id="avatar" src="images/download.svg" alt="profile name" width="20px">Ë‡</span>

                        <div class="dropdown-content">
                            <a href="admin_dashboard.html"><span id="hand-pointer1">&#9758;</span>dashboard</a>
                            <a href="profile.html"><span id="hand-pointer1">&#9758;</span>profile</a>
                            <a href="index.html"><span id="hand-pointer2">&#9758;</span>Logout</a>
                        </div>
                    </div>
                </li>
            </ul>
        </header>
        <section class="home-section signup-div">
            <div class="signup-form">
                <form action="">
                    <p class="fill-up">Please cast your vote</p>
                        <label for="name">
                        </label>
                        <input id="name" type="text" placeholder="Party name" name="name" required>

                        <label for="lastname">
                        </label>
                        <input type="text" placeholder="Headquarters Address" name="lastname" required>

                   
                        <label for="email">
                        </label>
                        <input type="email" placeholder="Email" name="email" required>

                        <label for="phone">
                        </label>
                        <input id="phone"type="number" placeholder="Phone number" name="phone" required>

                    <div class="signup-flex-column">
                        <label for="file">
                            <!-- <b id="upload-label">Upload logo</b> -->
                        </label>
                        <input type="file" id="photo" required>
                        <button type="submit" class="signupbtn signupbtn-center">Submit</button>
                    </div>
                </form>
            </div>

        </section>
    </div>

    <script src="js/main.js"></script>
