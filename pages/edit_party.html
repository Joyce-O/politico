</head>

<body>
    <div class="container">
        <header>
            <ul>
                <li id="head-text">
                    <span id="menu-span" class="toggle-menu">&equiv;</span>
                    <a href="index.html">&Popf;&oopf;&lopf;&iopf;&topf;&iopf;&copf;O</a>
                </li>
            </ul>
            <ul class="head-login-ul">
                <li>
                    <div class="dropdown" style="float:right;">
                        <span id="avatarName">
                            <img id="avatar" src="images/download.svg" alt="profile name" width="20px">Ë‡</span>

                        <div class="dropdown-content">
                            <a href="admin_dashboard.html">
                                <span id="hand-pointer1">&#9758;</span>dashboard</a>
                            <a href="profile.html">
                                <span id="hand-pointer1">&#9758;</span>profile</a>
                            <a href="index.html">
                                <span id="hand-pointer2">&#9758;</span>Logout</a>
                        </div>
                    </div>
                </li>
            </ul>
        </header>
        <section class="home-section signup-div">
            <div class="signup-form">
                <form id="partyForm" action="">
                    <p class="fill-up">&#9997; Edit Party Name</p>
                    <!-- <div class="signup-flex"> -->
                    <center>
                        <div class="containerImg">
                            <h6 class="red-err" id="file-error"></h6>
                            <label for="file">
                                <img id="to-edit" src="images/flag.png" alt="Snow" style="width:100%">
                                <!-- <button id="edit-img" class="btn">&#9998; logo</button> -->
                        </div>
                        <div id="wrapperpix">
                            <input type="file" id="uplodfile">
                        </div>
                    </center>
                    <div class="signup-flex">
                        <div class="shift-div" style="width:50%;">
                            <label id="file-error" for="name">Party Name</label>
                            <input id="name" style="width:100%; padding-top:10px; padding-left: 5px;" type="text" placeholder="Party name" name="name" minlength=3 required>
                        </div>

                        <div style="width:50%;">
                            <label for="acronym-edit">Acronym</label>
                            <textarea id="acronym-edit" rows="2" cols="5" placeholder="What did you do today?" minlength="5" maxlength="20" style="width:100%; padding-top:10px; padding-left: 5px;" contenteditable="false" disabled>
                        </textarea>
                        </div>
                    </div>

                    <div class="signup-flex">
                        <div class="shift-div" style="width:50%;">
                            <label for="email">Email</label>
                            <textarea id="email" rows="2" cols="5" placeholder="What did you do today?" minlength="5" maxlength="20"
                                style="width:100%; padding-top:10px; padding-left: 5px;" contenteditable="false" disabled>
                        </textarea>
                        </div>
                        <div style="width:50%;">
                            <label for="slogan">Slogan</label>
                            <textarea id="slogan" rows="2" cols="5" placeholder="What did you do today?" minlength="5" maxlength="20" style="width:100%; padding-top:10px; padding-left: 5px;" contenteditable="false" disabled>
                        </textarea>
                        </div>
                    </div>
                    <div class="signup-flex">
                            <div class="shift-div" style="width:50%;">
                             <label for="phone">Phone Number</label>
                        <textarea id="phone" rows="2" cols="5" placeholder="What did you do today?" minlength="5" maxlength="20"
                            style="width:100%; padding-top:10px; padding-left: 5px;" contenteditable="false" disabled>
                        </textarea>
                        </div>
                        <div style="width:50%;">
                         <label for="hdqtrs">Headquarters Address</label>
                        <textarea id="hdqtrs" rows="2" cols="5" placeholder="Headquarters Address" minlength="5" maxlength="20" style="width:100%; padding-top:10px; padding-left: 5px;" contenteditable="false" disabled> 
                        </textarea>
                    </div>
                    </div>
                    <button id="edit-submit" type="submit" class="signupbtn signupbtn-center">Submit</button>
                </form>
            </div>

        </section>
    </div>

    <script src="fetchEndpoints/parties.js"></script>
