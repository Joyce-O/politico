    <link rel="stylesheet" type="text/css" media="screen" href="css/admin.css" />

</head>

<body>
    <div class="container">
        <header>
            <ul>
                <li id="head-text">
                <a href="index.html">&Popf;&oopf;&lopf;&iopf;&topf;&iopf;&copf;O</a>
                </li>
            </ul>
            <ul class="head-login-ul">
                <li>
                    <div class="dropdown" style="float:right;">
                        <span id="avatarName">
                            <img id="avatar" src="images/download.svg" alt="profile name" width="20px">Ë‡</span>

                        <div class="dropdown-content">
                            <a href="admin_dashboard.html"><span id="hand-pointer1">&#9758;</span>dashboard</a>
                            <a href="profile.html"><span id="hand-pointer1">&#9758;</span>profile</a>
                            <a href="index.html"><span id="hand-pointer2">&#9758;</span>Logout</a>
                        </div>
                    </div>
                </li>
            </ul>
        </header>
        <section class="home-section signup-div">
            <div class="signup-form">
                <form id="addParty" action="">
                    <p class="fill-up">Add a Party</p>
                    <h6 class="red-err" id="name-error"></h6>
                        <label for="name">
                        </label>
                        <input id="name" type="text" placeholder="Party name" name="name" minlength=3 required>

                        <h6 class="shift-r" id="acronym-error"></h6>
                        <div class="signup-flex">
                                <label for="acronym">
                                </label>
                                <input id="acronym" type="text" placeholder="Party acronym" name="acronym" mixlength=10 required>
                                <label for="acronym">
                                </label>
                                <input id="slogan" type="text" placeholder="Party slogan" name="slogan" mixlength=10 required>
                        </div>

                        <div class="signup-flex">
                            <label id="label-email" for="email">
                            </label>
                            <input id="email" class="shift-email" type="email" placeholder="Email" name="email" required>
                            
                            <label for="phone">
                            </label>
                            <input id="phone"type="number" placeholder="Phone number" name="phone" minlength=10 required>
                    </div>

                        <label for="hqAddress">
                            </label>
                            <input id="hqAddress" type="text" placeholder="Headquarters Address" name="hqAddress" minlength=10 required>

                    <div class="signup-flex-column">
                        <center>
                                <h6 class="red-err" id="file-error"></h6>
                            <label for="file">
                        </label>
                        <input type="file" id="photo" required></center>
                        <button id="submitParty" type="submit" class="signupbtn signupbtn-center">Submit</button>
                    </div>
                </form>
            </div>

        </section>
    </div>

    <script src="fetchEndpoints/createParty.js"></script>
