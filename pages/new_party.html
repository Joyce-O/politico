<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Politico | Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />

</head>

<body>
    <div class="container">
        <header>
            <ul>
                <li id="head-text">
                    <a href="index.html">&Popf;&oopf;&lopf;&iopf;&topf;&iopf;&copf;O</a>
                </li>
            </ul>
        </header>
        <section class="home-section signup-div">
            <form action="">
                <p class="fill-up fill-up2">Add new party</p>

                <div class="signup-form">
                   
                    <label for="fullname">
                        <b>Fullname</b>
                    </label>
                    <input type="text" placeholder="Enter Fullname" name="fullname" required>

                    <label for="hqAddress">
                        <b>Headquarters Address</b>
                    </label>
                    <input type="text" placeholder="Headquarters Address" name="hqAddress" required>

                    <label for="email">
                        <b>Party email</b>
                    </label>
                    <input type="email" placeholder="Enter Email" name="email" required>

                    <label for="phone">
                        <b>Party phone number</b>
                    </label>
                    <input type="number" placeholder="Enter Phone" name="phone" required>

                        <div>

                            <label for="file">
                                <b>Upload party logo</b>
                            </label>
                            <input type="file" id="photo" required>
                        </div>
                    </div>

                    <div class="white-div">
                        <!-- <p class="sp-red">By creating an account you agree to the
                            <a class="hr" href="#">terms</a> guilding this election.</p> -->

                        <button type="submit" class="signupbtn">Submit</button>
                    </div>
                </div>
            </form>

        </section>
    </div>

    <script src="js/main.js"></script>
</body>


</html>
